<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tom the Developer</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>
        <div id="lines"></div>
        <div class="skills"><img id="fill-skill" class="transition invisible" width="96" class="skill"></div>
        <div class="name" id="name">
            Tom
        </div>
        <div class="buttons invisible">
            <div class="button" onclick="put_line()">
                Drop Line
            </div>

            <div class="button" id="rain_button" onclick="line_rain()">
                Make It Rain
            </div>

            <div class="button">
                Rain Speed
                <input type="number" id="line_inter" value="0" style="width: 50px" onchange="update_interval(this)" min="0">
            </div>
        </div>

        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
